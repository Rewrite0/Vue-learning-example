<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>v-cloak</title>
	<style>
	[v-cloak] {
		display:none;
	}
	</style>
	</head>
	<body>
		<div id="app" v-cloak>
			{{message}}
		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		//在Vue解析之前，div中有一个属性v-cloak
		//解析之后，没有一个属性v-cloak
		setTimeout(function (){
		const app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		})
		},1000)
	</script>
</html>
