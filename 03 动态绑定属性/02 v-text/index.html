<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>v-text</title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h2 v-text="message"></h2>
		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}

		})
	</script>
</html>
