<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>v-bind动态绑定class属性</title>
	<style>
		.red{
			color: red;
		}
		.blue{
			color: blue;
		}
	</style>
	</head>
	<body>
		<div id="app">
			<h2 :class="red">{{message}}</h2>
			<!--键值对语法-->
			<!--方法一-->
			<h2 :class="{red: isRed, blue: isBlue}">{{message}}</h2>
			<!--方法二-->
			<h2 :class="getClasses()">{{message}}</h2>
			<!--数组语法-->
			<!--方法三-->
			<h2 :class="[red, blue]">{{message}}</h2>
			<!--方法四-->
			<h2 :class="getClasses2()">{{message}}</h2>
			<button @click='colorswitch'>颜色切换</button>
		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!',
				red: 'red',
				isRed: true,
				isBlue: false,
				red: 'rrr',
				blue: 'aslkdjf'
			},
			methods: {
				colorswitch: function(){
					this.isRed = !this.isRed,
					this.isBlue = !this.isBlue
				},
				getClasses() {
					return {red: this.isRed, blue: this.isBlue}
				},

				getClasses2() {
					return [this.red, this.blue]
				}
			}

		})
	</script>
</html>
