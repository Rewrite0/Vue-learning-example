<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>v-html</title>
	</head>
	<body>
		<div id="app">
			<h3 v-html="url"></h3>
		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!',
				url: '<a href="www.baidu.com">baidu</a>'
			}

		})
	</script>
</html>
