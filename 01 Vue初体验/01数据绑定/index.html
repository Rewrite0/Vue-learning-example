<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>
	</head>
	<body>
			<div id="app">
				{{message}}
				<ul>
						<li v-for="item in movies">
								{{item}}
						</li>
				</ul>
			</div>


	</body>

	<script src="../../vue.js"></script>
	<script>
			//ES6 let(变量)/const(常量)
			//声明式编程范式
			const app = new Vue({
					el: '#app', //挂载要管理的元素
					data: {
							message: 'Hello Vue!',
							movies: ['海贼王','夜叉姬','刀剑神域']
					}
			})
	</script>
</html>
