<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title><++></title>
	</head>
	<body>
		<div id="app">
			<!--选择一个-->
			<select name="abc" id="abc" v-model="fruit">
				<option value="苹果">苹果</option>
				<option value="苹果1">苹果1</option>
				<option value="苹果2">苹果2</option>
			</select>
			<h2>你选择的是: {{fruit}}</h2>
			<!--选择多个-->
			<select name="abc" v-model="fruits" multiple>
				<option value="苹果">苹果</option>
				<option value="苹果1">苹果1</option>
				<option value="苹果2">苹果2</option>
			</select>
			<h2>你选择的是: {{fruits}}</h2>

		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				fruit: '苹果',
				fruits: []
			}

		})
	</script>
</html>
