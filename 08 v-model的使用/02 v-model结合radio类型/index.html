<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title><++></title>
	</head>
	<body>
		<div id="app">
			<label for="sex">
				<input type="radio" value="男" id="male" v-model="sex" />男
			</label>
			<label>
				<input type="radio" value="女" id="female" v-model="sex" />女
			</label>
			<h2>性别为: {{sex}}</h2>
		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				sex: '男'
			}

		})
	</script>
</html>
