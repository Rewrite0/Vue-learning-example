<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>
	</head>
	<body>
			<div id="app">
					<h2>当前计数：{{counter}}</h2>
					<!--<button v-on:click="counter++">+</button>-->
					<!--<button @click="counter--">-</button>-->
					<!--v-on:简写@-->
					<button v-on:click="add">+</button>
					<button @click="sub">-</button>
			</div>


	</body>

	<script src="../../vue.js"></script>
	<script>
			//ES6 let(变量)/const(常量)
			//声明式编程范式
			const app = new Vue({
					el: '#app', //挂载要管理的元素
					data: {
							counter: 0
					},
					methods: { //methods 在Vue对象中定义方法
							add(){
									console.log('add被执行')
									this.counter++
							},
							sub(){
									console.log('sub被执行')
									this.counter--
							}
					}
			})
	</script>
</html>
