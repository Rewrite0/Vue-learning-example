<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title><++></title>
	</head>
	<body>
		<div id="app">
			<!--事件调用没有参数-->
			<button @click="btn1Click()">按钮1</button>
			<button @click="btn1Click">按钮1</button>
			<!--在时间定义时,写函数省略了小括号,但是方法本身是需要一个参数的-->
			<!--这个时候,Vue会默认将浏览器生成的event事件对象作为参数传入到方法-->
			<button @click="btn2Click(123)">按钮2</button>
			<button @click="btn2Click()">按钮2</button>
			<button @click="btn2Click">按钮2</button>
			<!--方法定义时,我们需要event对象,同时有需要其他参数-->
			<!--在调用方法,使用$event获取浏览器参数的event对象-->
			<button @click="btn3Click(abc,$event)">按钮3</button>
		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				counter: 0,
				abc: 123
			},
			methods: {
				btn1Click(){
					console.log("btn1Click")
				},
				btn2Click(event){
					console.log("-------",event)
				},
				btn3Click(abc,event){
					console.log("++++++",abc,event)
				}
			}

		})
	</script>
</html>
