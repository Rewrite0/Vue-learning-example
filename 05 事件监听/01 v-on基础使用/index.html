<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title><++></title>
	</head>
	<body>
		<div id="app">
			{{counter}}
			<button v-on:click="increment">+</button>
			<button @click="decrement">-</button>
		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				counter: 0
			},
			methods: {
				increment(){
					this.counter++
				},
				decrement(){
					this.counter--
				}
			}

		})
	</script>
</html>
