<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title></title>
	</head>
	<body>

		<div id="app">
			<cpn></cpn>
		</div>

	</body>
	<script src="../../vue.js"></script>

	<template id="cpn">
		<div>
			<h2>我是cpn组件</h2>
			<ccpn></ccpn>
		</div>
	</template>

	<template id="ccpn">
		<div>
			<h2>子组件</h2>	
			<button @click="btnClick">按钮</button>
		</div>		
	</template>

	<script charset="utf-8">

		const app = new Vue({
			el: '#app',
			data: {
				message: 'Hello!'
			},
			methods: {
			},
			components: {
				cpn: {
					template: '#cpn',
					data() {
						return {
							name: '我是cpn组件的name'
						}
					},
					components: {
						ccpn: {
							template: '#ccpn',
							methods: {
								btnClick() {
									//访问父组件$parent
									console.log(this.$parent)
									console.log(this.$parent.name)
									//访问根组件$root
									console.log(this.$root.message)
								}
							}
						}
					}
				}
			}
		})
	</script>
</html>
