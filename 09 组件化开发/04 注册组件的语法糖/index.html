<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title></title>
	</head>
	<body>

		<div id="app">
			<cpn></cpn>
		</div>

	</body>
	<script src="../../vue.js"></script>
	<script charset="utf-8">
		// 1. 创建组件构造器对象
		const cpnC1 = Vue.extend({ //子组件
		//ES6 `` 可换行
			template: `
			<div>
				<h2>我是标题1</h2>
				<p>我是段落1</p>
				<p>我是段落2</p>
			</div>
			`
		})
		const cpnC2 = Vue.extend({ //父组件
		//ES6 `` 可换行
			template: `
			<div>
				<h2>我是标题2</h2>
				<p>我是段落1</p>
				<cpn1></cpn1>
			</div>
			`,
			components: {
				cpn1: cpnC1
			}
		})

		const app = new Vue({
			el: '#app',
			data: {
			},
			components: { //局部组件
			//cpn使用组件时的标签名
				cpn: cpnC2
			}
		})
	</script>
</html>
