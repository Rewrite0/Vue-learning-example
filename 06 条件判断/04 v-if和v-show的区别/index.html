<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title><++></title>
	</head>
	<body>
		<div id="app">
			<!--v-if: 当条件为false时,包换v-if的元素根本不会存在与dom中-->
			<!--v-show: 当条件为false时,元素存在,只是增加了display:none-->
			<h2>
				<p v-if="isShow">当isShow为true时显示我</p>
				<p v-show="isShow">当isShow为true时显示我</p>
			</h2>
		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!',
				message2: 'Vue!',
				isShow: true
			}

		})
	</script>
</html>
