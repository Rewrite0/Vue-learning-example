<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title><++></title>
	</head>
	<body>
		<div id="app">
			<span v-if="isUser">
				<label for="username">用户帐号</label>
				<!--加入key确保不会被复用-->
				<input type="text" id="username" placeholder="用户帐号" key="username" />
			</span>
			<span v-else>
				<label for="useremail">用户邮箱</label>
				<input type="text" id="useremail" placeholder="用户邮箱" key="useremail" />
			</span>
			<button @click="isUser = !isUser">切换</button>
		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				isUser: true
			}

		})
	</script>
</html>
