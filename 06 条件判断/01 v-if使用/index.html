<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title><++></title>
	</head>
	<body>
		<div id="app">
			<h2 v-if="isShow">{{message}}</h2>
			<h2 v-if="false">{{message2}}</h2>
		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!',
				message2: 'Vue!',
				isShow: true
			}

		})
	</script>
</html>
