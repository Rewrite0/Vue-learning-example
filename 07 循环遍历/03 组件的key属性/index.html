<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title><++></title>
	</head>
	<body>
		<div id="app">
			
			<!--加入key有利于性能提升-->
			<ul>
				<li v-for="item in names" :key="item">{{item}}</li>
			</ul>

			<ul>
				<li v-for="(item,index) in names">
					{{index+1}}.{{item}}
				</li>
			</ul>

		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				names: ['why','kokadf','kadf','fad']
			}

		})
	</script>
</html>
