<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title><++></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<!--1. 遍历对象时,如果只获取一个值,获取到的是value-->
				<li v-for="item in info">{{item}}</li>
			</ul>

			<ul>
				<!--2. 获取key,value-->
				<li v-for="(value, key) in info">{{key}}--{{value}}</li>
			</ul>

			<ul>
				<!--2. 获取key,value,index-->
				<li v-for="(value, key,index) in info">{{index}}--{{key}}--{{value}}</li>
			</ul>

		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				info: {
					name: 'why',
					age: 18,
					height: 1.8
				}
			}

		})
	</script>
</html>
