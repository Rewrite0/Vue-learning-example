<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title><++></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<!--1. v-for遍历;遍历过程中没有使用索引值(下标)-->
				<li v-for="item in names">{{item}}</li>
			</ul>

			<!--2. 遍历过程中使用索引值-->
			<ul>
				<li v-for="(item,index) in names">
					{{index+1}}.{{item}}
				</li>
			</ul>

		</div>
	</body>

	<script src="../../vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
				names: ['why','kokadf','kadf','fad']
			}

		})
	</script>
</html>
